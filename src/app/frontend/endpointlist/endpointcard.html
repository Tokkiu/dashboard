<kd-resource-card object-meta="::$ctrl.endpoint.objectMeta" type-meta="::$ctrl.endpoint.typeMeta">
  <kd-resource-card-status layout="row">
    <md-icon class="material-icons" ng-if="::$ctrl.isPending()">
      timelapse
      <md-tooltip md-direction="right">{{::$ctrl.i18n.MSG_SERVICE_IS_PENDING_TOOLTIP}}
      </md-tooltip>
    </md-icon>
    <md-icon class="material-icons kd-success" ng-if="::$ctrl.isSuccess()">
      check_circle
    </md-icon>
  </kd-resource-card-status>
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <a ng-href="{{::$ctrl.getEndpointDetailHref()}}">
        <kd-middle-ellipsis display-string="{{::$ctrl.endpoint.objectMeta.name}}">
        </kd-middle-ellipsis>
      </a>
    </kd-resource-card-column>
    <kd-resource-card-column ng-if="$ctrl.areMultipleNamespacesSelected()">
      <div>
        <kd-middle-ellipsis display-string="{{::$ctrl.endpoint.objectMeta.namespace}}">
        </kd-middle-ellipsis>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <kd-labels labels="::$ctrl.endpoint.objectMeta.labels"></kd-labels>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <div ng-if="::$ctrl.endpoint.typeMeta.kind">
        {{::$ctrl.endpoint.typeMeta.kind}}
      </div>
      <div ng-hide="::$ctrl.endpoint.typeMeta.kind">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <div ng-if="::$ctrl.endpoint.objectMeta.creationTimestamp">
        {{::$ctrl.endpoint.objectMeta.creationTimestamp}}
      </div>
       <div ng-hide="::$ctrl.endpoint.objectMeta.creationTimestamp">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
      <!-- <kd-resource-card-menu>
        <kd-resource-card-delete-menu-item resource-kind-name="Endpoint">
        </kd-resource-card-delete-menu-item>
        <kd-resource-card-edit-menu-item resource-kind-name="Endpoint">
        </kd-resource-card-edit-menu-item>
      </kd-resource-card-menu> -->
    </kd-resource-card-column>
    <kd-resource-card-column>
      <md-button ng-click="$ctrl.changeShow()" style="cursor:pointer;background-color:#eee">
        show
      </md-button>
    </kd-resource-card-column>
  </kd-resource-card-columns>

  <kd-resource-card-footer style="width:100%">
    <md-content ng-if="$ctrl.pass">
      <md-tabs md-border-bottom md-dynamic-height>

        <md-tab label="{{$ctrl.i18n.MSG_SERVICE_VIEW_TOOLTIP}}">
          <kd-endpoint-info endpoint="$ctrl.endpointDetail"></kd-endpoint-info>
        </md-tab>

      </md-tabs>
    </md-content>
  </kd-resource-card-footer>

</kd-resource-card>
